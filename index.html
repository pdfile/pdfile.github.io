<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" prefix="og: http://ogp.me/ns#"
      class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!--meta http-equiv="Content-Security-Policy" content="default-src https:"/-->
    <meta name="viewport"
          content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>PDFile</title>
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
</head>
<body>
<div id="adobe-dc-view" style="margin: 0"></div>
<script type="text/javascript">
    document.addEventListener("adobe_dc_view_sdk.ready", function () {
        var adobeDCView = new AdobeDC.View({
            clientId: "642813ab9ded4055a4f140d9646c90f9", divId: "adobe-dc-view"
        });
        adobeDCView.previewFile({
            content: {
                location: {
                    url: "https://acrobatservices.adobe.com/view-sdk-demo/PDFs/Bodea Brochure.pdf"
                }
            },
            metaData: {
                fileName: "Bodea_Brochure.pdf"
            }
        }, {});
    });
</script>
</body>
</html>
